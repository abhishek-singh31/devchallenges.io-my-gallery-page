<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="devchallenges.png" type="image/x-icon">
    <title>My Gallery Page</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="img-container">
                <img src="profilePhoto.png" alt="">
                <h2>Rodney Cotton</h2>
                <p>Helsinky, Finland</p>
            </div>
            <div class="about">
                <div class="oneline"><h4>100</h4><p>Posts</p></div>
                <div class="oneline"><h4>2,242</h4><p>Follower</p></div>
                <div class="oneline"><h4>1,432</h4><p>Following</p></div>
            </div>
        </div>
    </header>
    <div class="grid-container">
        <div class="grid-item item1"><img src="photo1.png" alt="" class="photo"></div>
        <div class="grid-item item2"><img src="photo2.png" alt="" class="photo"></div>
        <div class="grid-item item3"><img src="photo3.png" alt="" class="photo"></div>
        <div class="grid-item item4"><img src="photo4.png" alt="" class="photo"></div>
        <div class="grid-item item5"><img src="photo5.png" alt="" class="photo"></div>
        <div class="grid-item item6"><img src="photo6.png" alt="" class="photo"></div>
    </div>
    <div class="footer">created by <a href="https://devchallenges.io/portfolio/abhishek-singh31" target="_blank"> Abhishek</a>-devchallenges.io</div>

</html>
